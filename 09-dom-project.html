<!DOCTYPE html>
<html>
  <head>
    <title>DOM</title>
  </head>
  <body>
    <p>Youtube Subscribe Button</p>
    <button
      onclick="
   subscribe();
    "
      class="js-subscribe-button"
    >
      Subscribe
    </button>

    <p>Amazon Shippin Calculater</p>
    <input
      placeholder="Cost of order"
      class="js-cost-input"
      onkeydown="
   handleCostKeydown(event);
    "
    />
    <button
      onclick="
    calculateTotal();
    
    "
    >
      Calculate
    </button>
    <p class="js-total-cost"></p>

    <script>
        String()
      function handleCostKeydown(event) {
        if (event.key === "Enter") {
          calculateTotal();
        }
      }
      function subscribe() {
        const buttomElement = document.querySelector(".js-subscribe-button");

        if (buttomElement.innerHTML === "Subscribe") {
          buttomElement.innerHTML = "Subscribed";
        } else {
          buttomElement.innerHTML = "Subscribe";
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector(".js-cost-input");

        let cost = Number(inputElement.value);

        if (cost < 40) {
          cost = cost + 10;
        }

        document.querySelector(".js-total-cost").innerHTML = `$${cost}`;
      }
    </script>
  </body>
</html>
