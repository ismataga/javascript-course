<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link href="styles/10-rock-paper-scissors.css">
  </head>
  <body>
    <p class="title">Rock Paper Scissors</p>

    <button onclick="playGame('rock')" class="move-button">
      <img src="images/rock-emoji.png" class="move-item" />
    </button>
    <button onclick="playGame('paper')" class="move-button">
      <img src="images/paper-emoji.png" class="move-item" />
    </button>
    <button onclick="playGame('scissors')" class="move-button">
      <img src="images/scissors-emoji.png" class="move-item" />
    </button>

    <p class="js-result"></p>
    <p class="js-move"></p>
    <p class="js-score"></p>

    <button onclick="resetScore()">Reset score</button>

    <script src="scripts/10-rock-papaer-scirssors.js"></script>
  </body>
</html>
