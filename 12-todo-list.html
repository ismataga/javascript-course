<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="styles/12-todo-list.css" />
  </head>
  <body>
    <h1>Todo List</h1>

    <!-- Input Section -->
    <div class="todo-container todo-input-grid">
      <input 
        type="text" 
        class="js-name-input" 
        placeholder="Enter task name" 
        aria-label="Todo name" 
      />
      <input 
        type="date" 
        class="js-due-date-input" 
        aria-label="Due date" 
      />
      <button onclick="addTodo()" class="add-todo-button
      js-add-todo-button">Add</button>
    </div>

    <!-- Todo List Section -->
    <div class="js-todo-list todo-grid"></div>

    <script src="scripts/12-todo-list.js"></script>
  </body>
</html>
